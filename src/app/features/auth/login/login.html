<div class="min-h-screen flex items-center justify-center bg-background-light px-4 font-display">
  <div class="w-full max-w-md bg-surface-light rounded-2xl shadow-xl border border-slate-200 overflow-hidden">

    <div class="bg-primary p-8 text-center">
      <div
        class="inline-flex items-center justify-center size-12 rounded-xl bg-white/20 text-white mb-4 backdrop-blur-sm">
        <span class="material-symbols-outlined text-[32px]">school</span>
      </div>
      <h1 class="text-2xl font-bold text-white">
        {{ isSignUp ? 'Crie sua conta' : 'Bem-vindo de volta' }}
      </h1>
      <p class="text-blue-100 text-sm mt-1">Seu assistente de estudos inteligente</p>
    </div>

    <div class="p-8">
      <div class="flex flex-col gap-4">

        @if (errorMessage) {
        <div class="bg-red-100 border border-red-200 text-red-600 text-sm rounded-lg p-3 text-center animate-pulse">
          {{ errorMessage }}
        </div>
        }

        @if (isSignUp) {
        <div class="animate-fade-in-down">
          <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-2">Nome Completo</label>
          <input type="text" [(ngModel)]="name" placeholder="Como quer ser chamado?"
            class="w-full rounded-lg border-slate-300 bg-slate-50 focus:border-primary focus:ring-primary text-sm p-3 outline-none border transition-colors">
        </div>
        }

        <div>
          <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-2">Email</label>
          <input type="email" [(ngModel)]="email" placeholder="estudante@exemplo.com"
            class="w-full rounded-lg border-slate-300 bg-slate-50 focus:border-primary focus:ring-primary text-sm p-3 outline-none border transition-colors">
        </div>

        <div>
          <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-2">Senha</label>
          <input type="password" [(ngModel)]="password" placeholder="••••••••"
            class="w-full rounded-lg border-slate-300 bg-slate-50 focus:border-primary focus:ring-primary text-sm p-3 outline-none border transition-colors">
        </div>

        <button (click)="handleLogin()"
          class="w-full bg-primary hover:bg-primary-hover text-white font-bold py-3 rounded-lg shadow-lg shadow-blue-500/20 transition-all mt-2">
          {{ isSignUp ? 'Criar Conta Grátis' : 'Entrar' }}
        </button>

      </div>

      <div class="mt-6 text-center text-sm text-slate-500">
        <p>
          {{ isSignUp ? 'Já tem uma conta?' : 'Ainda não tem conta?' }}
          <a (click)="toggleMode()" class="text-primary font-bold hover:underline cursor-pointer select-none">
            {{ isSignUp ? 'Fazer Login' : 'Cadastre-se' }}
          </a>
        </p>
      </div>
    </div>

  </div>
</div>
